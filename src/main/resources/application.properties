spring.application.name=freeTalk

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/freetalk?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=asd1234

# treu 설정시 JPA 쿼리문 확인 가능
spring.jpa.show-sql=true

# 애플리케이션의 엔티티 클래스와 실제 데이터베이스 테이블 구조가 일치하는지 검사
spring.jpa.hibernate.ddl-auto=validate

spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=false
spring.freemarker.cache = false
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
