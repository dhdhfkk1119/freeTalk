<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<!-- 상단 왼쪽 정렬된 헤더 -->
		<div class="register-header">
			<button onclick="location.href='/'" class="home-btn">
				<img alt="home" th:src="@{/local-images/home.png}" width="25px">
			</button>
			<h2 style="margin-left: 15px">로그인</h2>
		</div>

		<!-- 로그인 박스 -->
		<div class="login-box">
			<form th:action="@{/login}" method="post">
				<div>
					<label for="username">아이디 :</label>
					<input id="username" type="text" name="username" placeholder="아이디를 입력해주세요">
				</div>
				<div>
					<label for="password">비밀번호 :</label>
					<input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요">
				</div>
				<div th:if="${param.error}">
					<p class="error-message">비밀번호 또는 아이디가 틀렸습니다</p>
				</div>
				<button type="submit">로그인</button>
			</form>
		</div>
	</div>
</body>
</html>
